<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Gasto Control</title>
</head>

<body>
    <div id="main">
        <div id="head" style="background-color: #5858ef;">
            <div id="total">
                <span id="numTotal">0.00</span>
                <span>€</span>
            </div>
            <img id="headimg"
                src=" https://cdni.iconscout.com/illustration/premium/thumb/podcast-monetizing-5273036-4403775.png"
                alt="">
        </div>

        <div id="panel">

            <div id="gasto">
                <p>GASTO</p>
                <div>
                    <span id="numGasto">0.00</span>
                    <span>€</span>
                </div>

            </div>
            <div id="ingreso">
                <p>INGRESO </p>
                <div>
                    <span id="numIngreso">0.00</span>
                    <span>€</span>
                </div>
            </div>
        </div>
        <div id="hitorial">
            <h2>Historial</h2>
            <br>
            <ul id="listaHistorial"></ul>
        </div>
        <div id="add">
            <h2>Añadir tu nueva transacción</h2>
            <form action="" id="form">
                <label for="cantidad">Cantidad</label>
                <br>
                <input type="text" name="cantidad" id="cantidad" placeholder="0.00">
                <br>
                <label for="concept">Concepto</label>
                <br>
                <input type="text" name="concept" id="concept">
                <br>
                <button type="submit">Añadir</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/f7fc32d3ff.js" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </div>
    <audio id="audio01" src="insert-coin-into-machine-sound-effect.mp3" autoplay="false"></audio>
    <audio id="audio02" src=" Bubble-Gum-Pop-D-www.fesliyanstudios.com.mp3" autoplay="false"></audio>

</body>

</html>
